openapi: 3.0.0
info:
  title: Organization API
  description: Description of the Organization API
  version: 1.1.1
servers:
  - url: https://anypoint.mulesoft.com/accounts/api/
    description: Anypoint Cloudhub
  - url: https://eu1.anypoint.mulesoft.com/accounts/api/
    description: Anypoint Cloudhub EU
  - url: https://gov.anypoint.mulesoft.com/accounts/api/
    description: Anypoint Cloudhub GOV

security:
  - bearerAuth: []

paths:
  /organizations:
    post:
      operationId: createBG
      summary: Creates a new Business Group.
      description: Creates a new Business Group. This action can only be performed with an access token generated from user/pwd.
      requestBody:
        description: Business Group Request Body Object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BGPostReqBody'
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '201':
          $ref: '#/components/responses/SuccessPostBG'

  /organizations/{orgId}:
    parameters:
      - in: path
        name: orgId
        description: The organization Id
        required: true
        schema:
          type: string
    get:
      operationId: getBG
      summary: Returns the Business Group instance with the given id.
      description: Returns the Business Group with the given id
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          $ref: '#/components/responses/SuccessGetBG'
    put:
      operationId: updateBG
      summary: Update a Business Group by its id.
      description: Update a Business Group by its given id.
      requestBody:
        description: Business Group Request Body Object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BGUpdateReqBody'
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '204':    # status code
          $ref: '#/components/responses/SuccessUpdateBG'
    delete:
      operationId: deleteBG
      summary: Delete a Business Group by its id.
      description: Delete a Business Group by its given id.
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '204':    # status code
          $ref: '#/components/responses/SuccessDeleteBG'

  /organizations/{orgId}/clients/{clientId}:
    get:
      operationId: getClientCredentials
      description: Get client ID and client secret
      parameters:
      - name: orgId
        in: path
        description: The ID of the organization in GUID format
        required: true
        schema:
          type: string
      - name: clientId
        in: path
        description: The client ID of the client
        required: true
        schema:
          type: string
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          $ref: '#/components/responses/SuccessGetClient'

  /cs/organizations/{orgId}/usage:
    parameters:
      - in: path
        name: orgId
        description: The organization Id
        required: true
        schema:
          type: string
    get:
      operationId: getBGUsage
      summary: Returns the usage for a given Business Group.
      description: Returns the usage for a given Business Group
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '200':    # status code
          $ref: '#/components/responses/SuccessGetUsage'

components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      description: Bad request response
      content:
        text/html:
          schema:
            type: string
            title: the error message
            example: "Organization Name provided is empty"
    SuccessGetBG:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MasterBGDetail'
    SuccessPostBG:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BGCore'
    SuccessDeleteBG:
      description: Success response
      content:
        application/json:
          schema:
            type: object
    SuccessUpdateBG:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BGCore'
    SuccessGetClient:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Client'
    SuccessGetUsage:
      description: Success response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Usage'


  schemas:
    BGPostReqBody:
      properties:
        entitlements:
          $ref: "#/components/schemas/EntitlementsCore"
        name:
          default: ''
          description: The name of the organization
          title: name
          type: string
        ownerId:
          default: ''
          description: The id of the owner of the organization.
          title: ownerId
          type: string
        parentOrganizationId:
          default: ''
          description: a reference to the parent organization
          title: parentOrganizationId
          type: string
      required:
      - name
      - parentOrganizationId
      - ownerId
      - entitlements
      title: BGPostReqBody
      type: object

    BGUpdateReqBody:
      title: BGUpdateReqBody
      type: object
      properties:
        entitlements:
          $ref: "#/components/schemas/EntitlementsCore"
        name:
          default: ''
          description: The name of the organization
          title: name
          type: string
        ownerId:
          default: ''
          description: The id of the owner of the organization.
          title: ownerId
          type: string
        sessionTimeout:
            default: 0
            description: The session timeout in minutes
            title: sessionTimeout
            type: integer

    BGCore:
      title: BGCore
      type: object
      properties:
        clientId:
          default: ''
          description: The client id of the organization
          example:
          - 1ab4bb7db66448be902379d1fcfb1a43
          title: clientId
          type: string
        createdAt:
          default: ''
          description: The creation date of the organization
          example:
          - '2021-03-05T14:06:52.976Z'
          title: createdAt
          type: string
        domain:
          default: ''
          description: The domain of the organization
          example:
          - ms-04
          title: domain
          type: string
        entitlements:
          $ref: "#/components/schemas/Entitlements"
        environments:
          title: environments
          type: array
          description: List of environments.
          items:
            $ref: "#/components/schemas/Environment"
        id:
          default: ''
          description: The id of the organization
          title: id
          type: string
        idprovider_id:
          default: ''
          description: The id of the idprovider of the organization.
          title: idprovider_id
          type: string
        isAutomaticAdminPromotionExempt:
          default: false
          description: Whether the organization is exempt from automatic admin promotion.
          title: isAutomaticAdminPromotionExempt
          type: boolean
        isFederated:
          default: false
          description: Whether the organization is federated.
          title: isFederated
          type: boolean
        isRoot:
          default: false
          description: Whether the organization is a root organization.
          title: isRoot
          type: boolean
        isMaster:
          default: false
          description: Whether the organization is a master organization.
          title: isMaster
          type: boolean
        mfaRequired:
          default: ''
          description: Whether multi-factor authentication is required for the organization.
          title: mfaRequired
          type: string
        name:
          default: ''
          description: The name of the organization.
          title: name
          type: string
        ownerId:
          default: ''
          description: The id of the owner of the organization.
          title: ownerId
          type: string
        parentOrganizationIds:
          description: The ids of the parent organizations.
          items:
            title: parentOrganizationId
            type: string
          title: parentOrganizationIds
          type: array
        properties:
          description: The properties of the organization.
          title: properties
          type: object
        subOrganizationIds:
          description: The ids of the sub organizations.
          items:
            default: ''
            description: The id of a sub organization.
            title: subOrganizationId
            type: string
          title: subOrganizationIds
          type: array
        tenantOrganizationIds:
          description: The ids of the tenant organizations.
          items:
            title: tenantOrganizationId
            type: string
          title: tenantOrganizationIds
          type: array
        updatedAt:
          default: ''
          description: The last update date of the organization.
          title: updatedAt
          type: string
        owner:
          title: owner
          $ref: "#/components/schemas/User"

    MasterBGDetail:
      title: masterBGDetail
      allOf:
        - $ref: "#/components/schemas/BGCore"
        - title: masterBGSpecificDetails
          type: object
          properties:
            sessionTimeout:
              default: 0
              description: The session timeout in minutes.
              title: sessionTimeout
              type: integer
            subscription:
              title: subscription
              type: object
              description: The subscription details of the organization.
              properties:
                category:
                  default: ''
                  description: The category of the subscription.
                  title: category
                  type: string
                expiration:
                  default: ''
                  description: The expiration date of the subscription.
                  title: expiration
                  type: string
                type:
                  default: ''
                  description: The type of the subscription.
                  title: type
                  type: string
            gdotId:
              default: ''
              description: The gdot id of the organization
              title: gdotId
              type: string
            deletedAt:
              default: null
              description: The deleted date of the organization
              title: deletedAt
              type: string
              nullable: true
            orgType:
              default: ''
              description: The type of the organization
              title: orgType
              type: string

    Environment:
      title: environment
      type: object
      description: an instance of an environment.
      properties:
        clientId:
          default: ''
          description: The client id of the environment.
          title: clientId
          type: string
        id:
          default: ''
          description: The id of the environment.
          title: id
          type: string
        isProduction:
          default: false
          description: Whether the environment is a production environment.
          title: isProduction
          type: boolean
        name:
          default: ''
          description: The name of the environment.
          title: name
          type: string
        organizationId:
          default: ''
          description: The id of the organization.
          title: organizationId
          type: string
        type:
          default: ''
          description: The type of the environment.
          title: type
          type: string

    User:
