          description: Whether the user is enabled.
          title: enabled
          type: boolean
        firstName:
          default: ''
          description: The first name of the user.
          title: firstName
          type: string
        id:
          default: ''
          description: The id of the user.
          title: id
          type: string
        idprovider_id:
          default: ''
          description: The idprovider id of the user.
          title: idprovider_id
          type: string
        lastLogin:
          default: ''
          description: The last login date of the user.
          title: lastLogin
          type: string
        lastName:
          default: ''
          description: The last name of the user.
          title: lastName
          type: string
        mfaVerificationExcluded:
          default: false
          description: Whether the user is excluded from MFA verification.
          title: mfaVerificationExcluded
          type: boolean
        mfaVerifiersConfigured:
          default: ''
          description: Whether the user has configured MFA verifiers.
          title: mfaVerifiersConfigured
          type: string
        organizationId:
          default: ''
          description: The id of the organization.
          title: organizationId
          type: string
        phoneNumber:
          default: ''
          description: The phone number of the user.
          title: phoneNumber
          type: string
        type:
          default: ''
          description: The type of the user.
          title: type
          type: string
        updatedAt:
          default: ''
          description: The last update date of the user.
          title: updatedAt
          type: string
        username:
